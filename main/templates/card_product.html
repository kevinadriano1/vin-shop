{% load static %}
<div class="relative break-inside-avoid">
  <div class="relative top-5 bg-white shadow-xl rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-blue-300 hover:rotate-3 transition-transform duration-300">
      <div class="bg-blue-400 text-white p-4 rounded-t-lg border-b-2 border-blue-300 relative bg-cover bg-center" style="background-image: url('{% static 'image/wave.png' %}');">
          <h3 class="font-extrabold text-2xl mb-2">{{ product_entry.name }}</h3>
      </div>
      <div class="p-5">
          <p class="font-medium text-lg mb-3">{{ product_entry.description }}</p>
          
          <div class="mt-5">
              <p class="text-gray-700 font-semibold mb-2">Price</p>
              <p class="text-xl font-bold text-blue-600 mb-4">${{ product_entry.price }}</p>  <!-- Price section -->

              <p class="text-gray-700 font-semibold mb-2">Rating</p>
              <div class="relative pt-1">
                  <div class="flex mb-2 items-center justify-between">
                      <div>
                          <span class="text-sm font-semibold inline-block py-1 px-3 uppercase rounded-full text-blue-700 bg-blue-200">
                              {% if product_entry.rating > 10 %}10+{% else %}{{ product_entry.rating }}{% endif %}
                          </span>
                      </div>
                  </div>
                  <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                      <div style="width:{% if product_entry.rating > 10 %}100%{% else %}{{ product_entry.rating|floatformat:0 }}0%{% endif %}" class="flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-blue-400 to-blue-600"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="absolute top-0 -right-5 flex space-x-2">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-green-500 hover:bg-green-600 text-white rounded-lg p-2 transition duration-300 shadow-lg transform hover:scale-110 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
          Edit
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-600 hover:bg-red-700 text-white rounded-lg p-2 transition duration-300 shadow-lg transform hover:scale-110 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          Delete
      </a>
  </div>
</div>
